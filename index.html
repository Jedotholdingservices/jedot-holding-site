<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedot Holding Services</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/background.jpg" type="image/jpg">
  <meta property="og:title" content="Jedot Holding Services">
  <meta property="og:description" content="African fashion, music, books, and creative services by Dorothy & Jessica.">
  <meta property="og:image" content="https://jedotholdingservices.com/images/background.jpg">
  <meta property="og:url" content="https://jedotholdingservices.com">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .topbar {
      display: flex;
      align-items: center;
      background-color: #0b3d91; /* Jedot blue */
      color: white;
      padding: 10px 20px;
    }
    .topbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin-right: 20px;
    }
    .search {
      flex-grow: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .featured-products {
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      color: #0b3d91;
    }
    .product-card p {
      color: #222;
      font-weight: bold;
    }
    .product-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #fbc02d; /* Jedot gold */
      color: #111;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #0b3d91;
      color: white;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">Jedot</div>
    <input type="text" class="search" placeholder="Search books, music, clothes...">
    <div class="nav-links">
      <a href="books.html"> Jedot Books</a>
      <a href="music.html"> Jedot Music</a>
      <a href="female.html">Jedot African Designers Clothes</a>
    </div>
  </header>

  <main class="featured-products">
    <h2>Featured Books</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/BothersomeKatecover.jpg" alt="Bothersome Kate">
        <h3>Bothersome Kate</h3>
        <p>Borrow for 2 weeks – €2.80</p>
        <a href="books.html">View</a>
      </div>
      <div class="product-card">
        <img src="images/TheSkinflintcover.jpg" alt="The Skinflint">
        <h3>The Skinflint</h3>
        <p>Buy forever – €5.80</p>
        <a href="books.html">View</a>
      </div>
      <div class="product-card">
        <img src="images/almostforevercover.jpg" alt="Almost Forever">
        <h3>Almost Forever</h3>
        <p>Borrow for 2 weeks – €4.00</p>
        <a href="books.html">View</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Jedot Holding Services. All rights reserved.</p>
  </footer>
</body>
</html>
